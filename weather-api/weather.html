<body class="bggradient">
    <div class="contentarea">
        <div class="main">
            <div class="weather">
                    <h1 class="tagline">Weather API from <a href="https://openweathermap.org/api">openweathermaps.org</a><br>Get the weather for your city!</h1>
                    <div class="bar">
                        <input type="text" placeholder="city search" value="Your City">
                        <button>Search</button>
                    </div>
                    <aside>
                        <div class="results">
                            <div class="left sub">
                                <div>Weather for:</div>
                                <div>Temperature:</div>
                                <div>Feels like:</div>
                                <div>Weather:</div>
                            </div>
                            <div class="right sub">
                                <div id="city"></div>
                                <div id="temp"></div>
                                <div id="feels"></div>
                                <div id="weather"></div>
                            </div>
                        </div>
                    </aside>
        </div>
    </div>
    
</body>
